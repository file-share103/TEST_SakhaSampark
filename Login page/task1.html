<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile | Your Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override body styles from styles.css with higher specificity */
        body {
            background-color: #2B1B3D !important; /* Dark Indigo */
            color: #F1EEF7 !important; /* Snow White */
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            background: url('Assets/background-auth.jpg') no-repeat center center fixed !important;
            background-size: cover !important;
            overflow: hidden !important;
            position: relative !important;
        }

        /* Strong blur overlay for the background */
        body::before {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: inherit !important;
            background-attachment: fixed !important;
            background-position: center !important;
            background-size: cover !important;
            filter: blur(20px) !important; /* Very heavy blur effect */
            opacity: 0.95 !important;
            z-index: -2 !important;
        }

        /* Additional overlay for better contrast */
        body::after {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(43, 27, 61, 0.4) !important; /* Dark Indigo with opacity */
            z-index: -1 !important;
        }

        .task-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease-out;
            perspective: 1000px;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            background: rgba(255, 255, 255, 0.1); /* Pure glass effect */
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Glass blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            animation: cardAppear 1s ease-out;
        }

        /* Subtle white glow border */
        .task-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            border-radius: 21px;
            filter: blur(3px);
            opacity: 0.5;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: rotateX(10deg) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: rotateX(0) translateY(0);
            }
        }

        .task-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            position: relative;
            animation: titleAppear 1.2s ease-out;
            font-weight: 700;
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add underline animation for the title */
        .task-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            animation: underlineExpand 1.5s ease-out forwards;
        }

        @keyframes underlineExpand {
            0% {
                width: 0;
            }
            100% {
                width: 100px;
            }
        }

        .task-description {
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.95);
            animation: messageAppear 1s ease-out 0.5s both;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8), 0 0 3px rgba(0, 0, 0, 0.9);
            font-weight: 500;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            animation: buttonAppear 0.8s ease-out 1s forwards;
            opacity: 0;
            transform: translateY(10px);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        @keyframes buttonAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
            letter-spacing: 1.5px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="task-container">
        <div class="task-card">
            <h1 class="task-title">Complete Your Profile</h1>
            <p class="task-description">
                Update your profile information to get the most out of our platform. Add a profile picture, fill in your bio, and set your preferences to personalize your experience.
            </p>
            <button id="backButton" class="back-button">Back to Dashboard</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="firebase-config.js"></script>
    <script src="loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    // Redirect to login if not logged in
                    window.location.href = 'login.html';
                }
            });

            // Back button functionality
            const backButton = document.getElementById('backButton');
            backButton.addEventListener('click', () => {
                // Show loading screen before navigating back
                Loader.show();
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000); // Delay for 1 second to show the loading animation
            });
        });
    </script>
</body>
</html>
